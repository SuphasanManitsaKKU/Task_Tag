<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Conference</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-800 mt-6">
      WebRTC Video Conference
    </h1>

    <div id="controls" class="mt-6 flex flex-wrap justify-center gap-4">
      <input
        type="text"
        id="userName"
        placeholder="Enter Your Name"
        class="border border-gray-300 rounded px-4 py-2 shadow focus:outline-none focus:border-blue-500"
      />
      <input
        type="number"
        id="UserID"
        min="1"
        placeholder="Enter User ID"
        class="border border-gray-300 rounded px-4 py-2 shadow focus:outline-none focus:border-blue-500"
      />
      <button
        id="createRoom"
        class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition"
      >
        Create Room
      </button>
      <input
        type="number"
        id="roomID"
        min="1"
        placeholder="Enter Room ID"
        class="border border-gray-300 rounded px-4 py-2 shadow focus:outline-none focus:border-blue-500"
      />
      <button
        id="joinRoom"
        class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 transition"
      >
        Join Room
      </button>
      <button
        id="toggleVideo"
        class="bg-yellow-500 text-white px-4 py-2 rounded shadow hover:bg-yellow-600 transition"
      >
        Toggle Video
      </button>
      <button
        id="toggleAudio"
        class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-600 transition"
      >
        Toggle Audio
      </button>
      <button
        id="leaveRoom"
        class="bg-gray-500 text-white px-4 py-2 rounded shadow hover:bg-gray-600 transition"
      >
        Leave Room
      </button>
    </div>

    <div id="notificationContainer" class="fixed top-5 right-5 w-64"></div>

    <div id="status" class="mt-4 text-gray-700 text-center"></div>

    <div
      id="videoContainer"
      class="mt-6 flex flex-wrap justify-center gap-4 p-4 bg-white rounded shadow"
    >
      <video
        id="localVideo"
        class="rounded shadow max-w-full"
        autoplay
        muted
      ></video>
    </div>

    <div class="mt-6 bg-white p-4 rounded shadow w-full max-w-md">
      <h2 class="text-xl font-bold text-gray-800 mb-2">Chat</h2>
      <div
        id="chatBox"
        class="border border-gray-300 rounded p-2 h-40 overflow-y-scroll"
      ></div>
      <input
        type="text"
        id="chatInput"
        placeholder="Type your message"
        class="border border-gray-300 rounded w-full p-2 mt-2 focus:outline-none"
      />
      <button
        id="sendButton"
        class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 transition mt-2"
      >
        Send
      </button>
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script>
    <script src="./js/script.js"></script> -->
  </body>
</html>
